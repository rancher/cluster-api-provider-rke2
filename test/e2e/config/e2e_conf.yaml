managementClusterName: caprke2-e2e

images:
  - name: ghcr.io/rancher/cluster-api-provider-rke2-bootstrap:dev
    loadBehavior: mustLoad
  - name: ghcr.io/rancher/cluster-api-provider-rke2-controlplane:dev
    loadBehavior: mustLoad
  - name: quay.io/jetstack/cert-manager-cainjector:v1.16.3
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-webhook:v1.16.3
    loadBehavior: tryLoad
  - name: quay.io/jetstack/cert-manager-controller:v1.16.3
    loadBehavior: tryLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: "v1.10.6"
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.10.6/core-components.yaml"
        type: "url"
        contract: v1beta1
        files:
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
      - name: "v1.11.5"
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.11.5/core-components.yaml"
        type: "url"
        contract: v1beta2
        files:
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: docker
    type: InfrastructureProvider
    versions:
      - name: "v1.10.6"
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.10.6/infrastructure-components-development.yaml"
        type: "url"
        contract: v1beta1
        files:
          - sourcePath: "../data/infrastructure/cluster-template-docker-v1beta1.yaml"
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
          - old: --metrics-addr=127.0.0.1:8080
            new: --metrics-addr=:8080
      - name: "v1.11.5"
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.11.5/infrastructure-components-development.yaml"
        type: "url"
        contract: v1beta2
        files:
          - sourcePath: "../data/infrastructure/cluster-template-docker.yaml"
          - sourcePath: "../data/infrastructure/cluster-template-docker-move.yaml"
          - sourcePath: "../data/infrastructure/cluster-template-kcp-remediation.yaml"
          - sourcePath: "../data/shared/v1beta1/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
          - old: --metrics-addr=127.0.0.1:8080
            new: --metrics-addr=:8080
  - name: rke2-control-plane
    type: ControlPlaneProvider
    versions:
      - name: "v0.21.1"
        value: "https://github.com/rancher/cluster-api-provider-rke2/releases/download/v0.21.1/control-plane-components.yaml"
        type: "url"
        contract: v1beta1
        files:
          - sourcePath: "../../../metadata.yaml"
            targetName: "metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
      - name: v0.22.99 # next; use manifest from source files
        value: "../../../controlplane/config/default"
        contract: v1beta2
        files:
          - sourcePath: "../../../metadata.yaml"
            targetName: "metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: rke2-bootstrap
    type: BootstrapProvider
    versions:
      - name: "v0.21.1"
        value: "https://github.com/rancher/cluster-api-provider-rke2/releases/download/v0.21.1/bootstrap-components.yaml"
        type: "url"
        contract: v1beta1
        files:
          - sourcePath: "../../../metadata.yaml"
            targetName: "metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
      - name: v0.22.99 # next; use manifest from source files
        value: ../../../bootstrap/config/default
        contract: v1beta2
        files:
          - sourcePath: "../../../metadata.yaml"
            targetName: "metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"

variables:
  KUBERNETES_VERSION_MANAGEMENT: "v1.34.0"
  KUBERNETES_VERSION: "v1.34.2"
  KIND_IMAGE_VERSION: "v1.34.0"
  NODE_DRAIN_TIMEOUT: "60s"
  WORKER_MACHINE_COUNT: "2"
  CONTROL_PLANE_MACHINE_COUNT: "1"
  KUBERNETES_VERSION_UPGRADE_TO: "v1.34.3"
  IP_FAMILY: "IPv4"
  EXP_CLUSTER_RESOURCE_SET: "true"
  EXP_KUBEADM_BOOTSTRAP_FORMAT_IGNITION: "true"
  EXP_MACHINE_POOL: "true"
  CLUSTER_TOPOLOGY: "true"
  CAPRKE2_DEBUG_LEVEL: "5"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["20m", "10s"]
  default/wait-control-plane: ["45m", "10s"]
  default/wait-worker-nodes: ["45m", "10s"]
  default/wait-delete-cluster: ["20m", "10s"]
  default/wait-machine-upgrade: ["50m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["5m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["3m", "10s"]
  rcp-remediation/wait-machines: ["5m", "10s"]
  rcp-remediation/check-machines-stable: ["30s", "5s"]
  rcp-remediation/wait-machine-provisioned: ["5m", "10s"]
